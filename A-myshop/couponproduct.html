<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>慢慢买</title>
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/couponproduct.css" />
  </head>
  <body>
    <div class="shop_container">
      <!-- 头部 -->
      <div class="shop_header">
        <div class="gohis"><a href="javascript: history.go(-1);"> </a></div>
        <h1>优惠劵</h1>
        <div class="down"></div>
      </div>
      <!-- product 产品区域 -->
      <div class="product">
        <h2>--点餐前出示手机中的优惠券，即可享受优惠--</h2>
        <ul>
         
      </ul>
      </div>
      <!-- footer -->
      <div class="footer">
        <div class="f_href">
          <a href="#">登录</a> <a href="#">注册</a>
          <a href="#" class="gotop">返回顶部</a>
        </div>
        <div class="content">
          <p>
            <span class="red">手机APP下载</span> 慢慢买手机版 -- 掌上比价平台
          </p>
          <p>m.manmanbuy.com</p>
        </div>
      </div>
      <div class="modal">
        <div class="onepic">

        </div>
        <span class="prev"><</span>
        <span class="next">></span>
        
      </div>
    </div>

    <script type="text/template" id="tpl1">
      {{each result v i}}
      <li>
          <a href="#">
            <div class="pic" data-img = "{{v.couponProductImg}}">
              <%== v.couponProductImg%>
                </div>
            <div class="info">
              <p class="tit">{{v.couponProductName}}</p>
              <p class="moeny">{{v.couponProductPrice}}</p>
              <p class="time">{{v.couponProductTime}}</p>
            </div>
          </a>
        </li>
      {{/each}}
    </script>

   
    </script>


    <script src="./lib/jquery.min.js"></script>
    <script src="./lib/art-template.js"></script>
    <script src="./lib/flexible.js"></script>
    <script src="js/common.js"></script>
    <script src="./js/couponproduct.js"></script>
  </body>
</html>

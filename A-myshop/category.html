<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>慢慢买</title>
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/cart.css" />
  </head>
  <body>
    <div class="shop_container">
      <!-- 头部 -->
      <div class="shop_header">
        <div class="logo"></div>
        <div class="down"></div>
      </div>
      <!-- 搜索框 -->
      <div class="search">
        <input
          type="search"
          class="search_input"
          placeholder="请输入你要比价的商品"
        />
        <input type="button" value="搜索" class="search_btn" />
      </div>
      <div class="content">
        <ul class="wp">
          <!-- 坑 -->
        </ul>
      </div>
      <!-- footer -->
      <div class="footer">
        <div class="f_href">
          <a href="#">登录</a> <a href="#">注册</a>
          <a href="#" class="gotop">返回顶部</a>
        </div>
        <div class="content">
          <p>
            <span class="red">手机APP下载</span> 慢慢买手机版 -- 掌上比价平台
          </p>
          <p>m.manmanbuy.com</p>
        </div>
      </div>
    </div>
    <!-- nav 模板引擎 -->
    <script type="text/html" id="tpl1">
      {{each result v i}}
      <li class="title_wp">
          <a href="" class="title cate" data-id = {{v.titleId}} data-pro = "true">{{ v.title }}</a>
          <ul class="con"></ul>
        </li>
        {{/each}}
    </script>

    <!-- nav 模板二 -->
    <script type="text/html" id="tpl2">
      {{each result v i}}
          <li><a href="productlist.html?id={{v.categoryId}} & name={{v.category}}"data-cateid={{v.categoryId}} >{{v.category}}</a></li>
          {{/each}}
    </script>

    <script src="./lib/jquery.min.js"></script>
    <script src="./lib/art-template.js"></script>
    <script src="./lib/flexible.js"></script>
    <script src="js/common.js"></script>
    <script src="./js/cate.js"></script>
  </body>
</html>

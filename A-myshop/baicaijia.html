<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>慢慢买</title>
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/inlandcount.css" />
    <link rel="stylesheet" href="./css/baocaijia.css" />
  </head>
  <body>
    <div class="shop_container">
      <!-- 头部 -->
      <div class="shop_header">
        <div class="gohis"><a href="index.html"> </a></div>
        <h1>白菜价-淘宝内部券</h1>
        <div class="down"></div>
      </div>
      <!-- nav开始 -->
      <div class="nav" id="wrapper"><ul></ul></div>
      <!-- product 产品区域 -->
      <div class="product"><ul></ul></div>
      <!-- footer -->
      <div class="footer">
        <div class="f_href">
          <a href="#">登录</a> <a href="#">注册</a>
          <a href="#" class="gotop">返回顶部</a>
        </div>
        <div class="content">
          <p>
            <span class="red">手机APP下载</span> 慢慢买手机版 -- 掌上比价平台
          </p>
          <p>m.manmanbuy.com</p>
        </div>
      </div>
    </div>

    <script type="text/template" id="tpl1">
      {{each result v i}}
      <li   data-id = "{{v.titleId}}"" class="{{i==0 ? 'current' : ''}}"><a href="#" >{{v.title}}</a></li>
      {{/each}}
    </script>

    <script type="text/template" id="tpl2">
      {{each result v i}}
      <a class="tz" href="http://shop.m.taobao.com/shop/coupon.htm?activityId=27a14c9fc6bb4a48b917d567fcf8f664&amp;sellerId=2246833798" class="goquan" target="_blank"></a>
      <li class="item">
            <div class="pic">
             <%==v.productImg%>
            </div>
            <div class="desc">
              <h2><%==v.productName%></h2>
              <div class="price">
                  <%==v.productPrice%>
              </div>
              <div class="nprogress">
                  <%==v.productCouponRemain%>
              </div>
              <div class="sale">
                <%== v.productCoupon%>  <%== v.productHref%>
              </div>
            </div>

        </li>
         {{/each}}
    </script>

    <script src="./lib/jquery.min.js"></script>
    <script src="./lib/art-template.js"></script>
    <script src="./lib/iscroll.js"></script>
    <script src="./lib/flexible.js"></script>
    <script src="js/common.js"></script>
    <script src="./js/baicaijia.js"></script>
  </body>
</html>

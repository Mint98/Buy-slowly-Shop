<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>慢慢买</title>
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/moenyProduct.css" />
  </head>
  <body>
    <div class="shop_container">
      <!-- 头部 -->
      <div class="shop_header">
        <div class="gohis"><a href="javascript: history.go(-1);"> </a></div>
        <h1>国内折扣</h1>
        <div class="down"></div>
      </div>
      <div class="article"><!-- 挖坑 --></div>
      <!-- 购买 -->
      <div class="sale">
        <input type="button" value="前往购买" />
        <img src="./images/mmbweixin2.png" alt="" />
      </div>
      <!-- 发表评论 -->
      <div class="comment"></div>

      <!-- footer -->
      <div class="footer">
        <div class="f_href">
          <a href="#">登录</a> <a href="#">注册</a>
          <a href="#" class="gotop">返回顶部</a>
        </div>
        <div class="content">
          <p>
            <span class="red">手机APP下载</span> 慢慢买手机版 -- 掌上比价平台
          </p>
          <p>m.manmanbuy.com</p>
        </div>
      </div>
    </div>
    <script type="text/template" id="tpl1">
      {{each result v i}}
      <h3>{{v.productName}}</h3>
      <p class="author">{{v.productFrom}} {{v.productTime}} {{v.productTips}}</p>
      <div class="content">
        <div class="pic">
          <%== v.productImgSm%>
        </div>
        <div class="txt">
         {{v.productInfo}} {{v.productInfo1}} {{v.productInfo2}}
        </div>
        <%== v.productImgLg%>
      </div>
      <div class="info"><%==v.productCity%></div>
      {{/each}}
    </script>

    <script type="text/template" id="tpl2">
      {{each result v i}}
      <%== v.productComment%>
      {{/each}}
    </script>

    <script src="./lib/jquery.min.js"></script>
    <script src="./lib/art-template.js"></script>
    <script src="./lib/flexible.js"></script>
    <script src="js/common.js"></script>
    <script src="./js/moenyProduct.js"></script>
  </body>
</html>

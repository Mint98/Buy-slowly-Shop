<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>慢慢买</title>
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/brand.css" /> 
  </head>
  <body>
    <div class="shop_container">
      <!-- 头部 -->
      <div class="shop_header">
        <div class="logo"></div>
        <div class="down"></div>
      </div>
      <!-- 搜索框 -->
      <div class="search">
        <input
          type="search"
          class="search_input"
          placeholder="请输入你要比价的商品"
        />
        <input type="button" value="搜索" class="search_btn" />
      </div>

      <!-- 面包屑导航 -->
      <div class="bar1">
        <span>
          <a href="index.html">首页> </a> <a href="category.html">全部分类></a>
        </span>
      </div>
      
      <!-- nav -->
      <div class="nav">
          <h2 >平板电视哪个牌子好</h2>
        <ul >
         <!-- 挖坑 -->
        </ul>
      </div>
      
      <div class="product">
          <h2>平板电视产品销量排行</h2>
        <ul></ul>
      </div>
    
      
      <div class="comment">
          <h2>平板电视新评论</h2>
        <ul>
         
        </ul>
      </div>

    <script type="text/html" id="tpl1">
      {{each result v i}}
      <li>
          <a href="productlist.html?id={{v.categoryId}}">
            <em class="test{{i}}">{{i+1}}</em>
            <div class="tit">
              <p>{{v.brandName}}</p>
              <p>{{v.brandInfo}}</p>
            </div>
        </a>
      </li>
        {{/each}}
    </script>
    <script type="text/html" id="tpl2">
      {{each result v i}}
      <li>
          <a href="bijia.html?productId={{v.productId}}">
            <div class="pic">
              <%==v.productImg%>
            </div>
              <div class="info">
                <p class="desc">{{v.productName}}</p>
                <p class="moeny">{{v.productPrice}}</p>
                <p class="con"><span>{{v.productQuote}}</span> <span>{{v.productCom}}</span></p>
              </div>
          </a>
        </li>
        {{/each}}
    </script>
    <script type="text/html" id="tpl3">
      {{each result v i}}
      <li>
          <div class="pro clearfix">
            <%==htmls.productImg%>
            <h1>{{htmls.productName}}</h1>
          </div>
          <div class="cot">
            <p><span class="name">{{v.comName}}</span><span class="time">{{v.comTime}}</span></p>
            <span class="txt">
              {{v.comContent}}
            </span>
          </div>
        </li>
        {{/each}}
    </script>


    <script src="./lib/jquery.min.js"></script>
    <script src="./lib/art-template.js"></script>
    <script src="./lib/flexible.js"></script>
    <script src="js/common.js"></script>
    <script src="./js/brand.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>慢慢买</title>
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/gsproduct.css" />
  </head>
  <body>
    <div class="shop_container">
      <!-- 头部 -->
      <div class="shop_header">
        <div class="gohis"><a href="index.html"> </a></div>
        <h1>凑单品</h1>
        <div class="down"></div>
      </div>
      <!-- nav开始 -->
      <div class="nav clearfix">
        <ul class="title">
          <li class="par"></li>
          <li class="par"></li>
          <li class="par">
            <a href="#" class="bt">全部价格</a>
            <ul class="source test3" style="display:none">
              <li class="current">全部价格</li>
            </ul>
          </li>
        </ul>
        <a href="" class="searchs"></a>
      </div>
      <!-- product 产品区域 -->
      <div class="product"><ul></ul></div>
      <!-- footer -->
      <div class="footer">
        <div class="f_href">
          <a href="#">登录</a> <a href="#">注册</a>
          <a href="#" class="gotop">返回顶部</a>
        </div>
        <div class="content">
          <p>
            <span class="red">手机APP下载</span> 慢慢买手机版 -- 掌上比价平台
          </p>
          <p>m.manmanbuy.com</p>
        </div>
      </div>
    </div>

    <script type="text/template" id="tpl1">
      <a href="#" class="bt">京东</a>
      <ul class="source test1"  style="display:none">
          {{each result v i}}
        <li data-id ="{{v.shopId}}">{{v.shopName}}</li>
        {{/each}}
      </ul>
    </script>

    <script type="text/template" id="tpl2">
      <a href="#" class="bt">华北</a>
      <ul class="source test2" style="display:none">
          {{each result v i}}
        <li data-id ="{{v.areaId}}">{{v.areaName}}</li>
        {{/each}}
      </ul>
    </script>
    <script type="text/template" id="tpl3">
      {{each result v i}}
      <li>
            <a href="#" data-id="{{v.productId}}">
              <img
                src="{{v.productImg}}"
                alt=""
              />
              <p class="one-txt-cut">
              {{v.productName}}
              </p>
              <div class="bot">
                <span class="moeny">{{v.productPrice}}</span> <i>去凑单</i>
              </div>
            </a>
          </li>
      {{/each}}
    </script>

    <script src="./lib/jquery.min.js"></script>
    <script src="./lib/art-template.js"></script>
    <script src="./lib/flexible.js"></script>
    <script src="js/common.js"></script>
    <script src="./js/gsproduct.js"></script>
  </body>
</html>
